<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о студенте</title>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Подключение иконок Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Общие стили */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #e0e0e0;
        }

        .button {
            background-color: #ff4757;
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button i {
            margin-right: 8px;
        }

        .button:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }

        /* Адаптивность */
        @media (max-width: 500px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Прохоренко Николай Степанович</h1>
        <p>Учебная группа: РСБО-01-23</p>
        <button class="button" onclick="openVKPage()">
            <i class="fab fa-vk"></i> ВКонтакте
        </button>
    </div>

    <script>
        function openVKPage() {
            window.open('https://vk.com/daroyihz', '_blank');
        }
    </script>

</body>
</html>
